<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="search-outline" md="search-sharp"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle-sharp"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal-outline" md="ellipsis-vertical-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <!-- Survey Status Card -->
      <ion-col size="6" size-md="4">
        <ion-card button (click)="navigateTo('survey-statuses')">
          <ion-card-header>
            <ion-card-title class="capitalize">Survey Statuses</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="checkmark-done-outline" size="large"></ion-icon>
            <p>Manage survey statuses</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Surveys Card -->
      <ion-col size="6" size-md="4">
        <ion-card button (click)="navigateTo('surveys')">
          <ion-card-header>
            <ion-card-title class="capitalize">Surveys</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="document-text-outline" size="large"></ion-icon>
            <p>Manage surveys</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Questions Card -->
      <ion-col size="6" size-md="4">
        <ion-card button (click)="navigateTo('questions')">
          <ion-card-header>
            <ion-card-title class="capitalize">Questions</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="help-outline" size="large"></ion-icon>
            <p>Manage questions</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Question Types Card -->
      <ion-col size="6" size-md="4">
        <ion-card button (click)="navigateTo('question-types')">
          <ion-card-header>
            <ion-card-title class="capitalize">Question Types</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="options-outline" size="large"></ion-icon>
            <p>Manage question types</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Question Options Card -->
      <ion-col size="6" size-md="4">
        <ion-card button (click)="navigateTo('question-options')">
          <ion-card-header>
            <ion-card-title class="capitalize">Question Options</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="list-outline" size="large"></ion-icon>
            <p>Manage question options</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
